:root{

  --blue2:#103051;
  --orange:#FF4A00;
  --bg:#F3F8FF;

  --muted:#55637c;

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  min-height:100vh;
  background:
  radial-gradient(800px 500px at 20% 10%,rgba(14,38,68,.08),transparent),
  radial-gradient(700px 500px at 90% 30%,rgba(255,74,0,.08),transparent),
  linear-gradient(180deg,#fff,var(--bg));
  display:flex;
  justify-content:center;
}

.wrap{
  width:min(520px,92vw);
  padding:24px 0 40px;
}

.card{
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(22px);
  border-radius:26px;
  box-shadow:0 30px 80px rgba(0,0,0,.12);
  overflow:hidden;
}

/* HEADER */
.top{
  background:linear-gradient(180deg,var(--blue2),var(--blue));
  padding:26px 18px 20px;
  text-align:center;
  color:white;
}

.logoBox{
  width:220px;
  height:90px;
  margin:auto;
  display:flex;
  align-items:center;
  justify-content:center;
}

.logoBox img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

/* CONTENT */
.content{
  padding:24px;
  text-align:center;
}

.content h2{
  font-size:22px;
  margin-bottom:12px;
}

.content p{
  font-size:14px;
  color:var(--muted);
  line-height:1.5;
}

/* CTA */
.ctaWrap{padding:0 24px 24px;}

.cta{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
  border-radius:18px;
  background:linear-gradient(135deg,var(--orange),#ff7a40);
  color:white;
  text-decoration:none;
  font-weight:800;
  text-transform:uppercase;
  letter-spacing:.05em;
  box-shadow:0 18px 50px rgba(255,74,0,.35);
  transition:.2s;
}

.cta:hover{transform:translateY(-2px);}

.note{
  text-align:center;
  font-size:12px;
  color:var(--muted);
  margin-top:10px;
}

/* LINKS */
.links{
  display:grid;
  gap:12px;
  padding:16px;
}

.link{
  display:flex;
  align-items:center;
  gap:14px;
  padding:16px;
  border-radius:18px;
  background:rgba(255,255,255,.7);
  backdrop-filter:blur(16px);
  text-decoration:none;
  color:var(--text);
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  transition:.2s;
}

.link:hover{transform:translateY(-3px);}

.icon{
  width:40px;
  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.icon svg{
  width:26px;
  height:26px;
}

.icon img{
  width:40px;
  height:40px;
  object-fit:contain;
}

.text b{display:block;font-size:15px;}
.text span{font-size:13px;color:var(--muted);}
.arrow{margin-left:auto;opacity:.5;}
</style>
</head>
