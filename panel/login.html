<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NEXCARD • Login</title>
  <style>
    :root{
      --bg1:#eaf3ff; --bg2:#f7fbff;
      --card:#ffffffcc; --line:#e6edf7;
      --text:#0f172a; --muted:#5b6b8b;
      --brand:#3b82f6; --shadow:0 22px 70px rgba(15,23,42,.14);
      --r:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(800px 450px at 15% 0%, rgba(59,130,246,.18), transparent 55%),
        radial-gradient(900px 520px at 85% 10%, rgba(139,92,246,.16), transparent 55%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      display:flex; align-items:center; justify-content:center;
      padding:18px;
    }
    .card{
      width:min(520px, 100%);
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding:18px;
    }
    .head{display:flex; gap:12px; align-items:center; padding:6px 6px 14px}
    .logo{
      width:44px; height:44px; border-radius:16px;
      background: linear-gradient(135deg, var(--brand), #8b5cf6);
      box-shadow:0 16px 34px rgba(59,130,246,.22);
    }
    .t{font-weight:950; letter-spacing:-.02em; font-size:22px; margin:0}
    .s{margin:2px 0 0; color:var(--muted); font-weight:800; font-size:13px}
    .sep{height:1px; background:var(--line); margin:10px 0 16px}
    label{display:block; font-weight:900; margin:12px 0 6px}
    .in{
      width:100%;
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px 14px;
      background:#fff;
      font-weight:850;
      outline:none;
    }
    .in:focus{border-color: rgba(59,130,246,.35); box-shadow:0 0 0 4px rgba(59,130,246,.14)}
    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-top:14px}
    .btn{
      border:1px solid var(--line);
      background:#fff;
      padding:12px 14px;
      border-radius:14px;
      font-weight:950;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn:hover{transform: translateY(-1px); box-shadow:0 12px 26px rgba(15,23,42,.10)}
    .btn-primary{
      background: linear-gradient(135deg, var(--brand), #8b5cf6);
      color:#fff; border-color: rgba(59,130,246,.20);
      flex:1;
    }
    .btn-ghost{flex:0}
    .err{
      margin-top:12px;
      background: rgba(239,68,68,.08);
      border:1px solid rgba(239,68,68,.22);
      color:#b91c1c;
      border-radius:14px;
      padding:10px 12px;
      font-weight:850;
      display:none;
    }
    .mini{color:var(--muted); font-weight:800; font-size:13px; line-height:1.35; margin-top:12px}
    .spinner{
      width:16px;height:16px;border-radius:999px;
      border:2px solid rgba(255,255,255,.9);
      border-top-color: transparent;
      display:inline-block;
      animation: spin .7s linear infinite;
      vertical-align:-3px;
      margin-right:8px;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>

  <div class="card">
    <div class="head">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <p class="t">NEXCARD</p>
        <p class="s">Inicia sesión para ver tu dashboard</p>
      </div>
    </div>

    <div class="sep"></div>

    <form id="loginForm">
      <label for="email">Email</label>
      <input class="in" id="email" name="email" type="email" autocomplete="username" required>

      <label for="password">Contraseña</label>
      <input class="in" id="password" name="password" type="password" autocomplete="current-password" required>

      <label for="empresa_id">Empresa (empresa_id)</label>
      <input class="in" id="empresa_id" name="empresa_id" type="text" placeholder="trampaclean" value="trampaclean" required>

      <label for="empresa_alias">Nombre visible (opcional)</label>
      <input class="in" id="empresa_alias" name="empresa_alias" type="text" placeholder="TRAMPA CLEAN" value="TRAMPA CLEAN">

      <div class="row">
        <button class="btn btn-primary" id="btnLogin" type="submit">Entrar</button>
        <button class="btn btn-ghost" id="btnClear" type="button">Limpiar</button>
      </div>

      <div class="err" id="errBox"></div>

      <div class="mini">
        Tip: el token se guarda como <code>localStorage["nexcard_token"]</code> y el dashboard usa
        <code>action=listLeads</code> con ese token.
      </div>
    </form>
  </div>

<script>
  // === CONFIG ===
  const API_BASE = "https://script.google.com/macros/s/AKfycbx7ghGSC47jyKY5ArI2s1JpO3UILEHVzmfaHxYxG3sLYfN3QDyFYWnXFStRLHvdJGtXRQ/exec";
  const TOKEN_KEY = "nexcard_token";
  const EMPRESA_KEY = "nexcard_empresa_id";
  const ALIAS_KEY = "nexcard_empresa_alias";

  // JSONP helper (para GitHub Pages)
  function jsonp(url){
    return new Promise((resolve, reject)=>{
      const cb = "cb_" + Math.random().toString(36).slice(2);
      const s = document.createElement("script");
      window[cb] = (data)=>{ try{delete window[cb]}catch(_){} s.remove(); resolve(data); };
      s.onerror = ()=>{ try{delete window[cb]}catch(_){} s.remove(); reject(new Error("No se pudo conectar")); };
      s.src = url + (url.includes("?") ? "&" : "?") + "callback=" + cb;
      document.body.appendChild(s);
    });
  }

  function showErr(msg){
    const box = document.getElementById("errBox");
    box.textContent = msg;
    box.style.display = "block";
  }
  function clearErr(){
    const box = document.getElementById("errBox");
    box.textContent = "";
    box.style.display = "none";
  }

  document.getElementById("btnClear").addEventListener("click", ()=>{
    document.getElementById("email").value = "";
    document.getElementById("password").value = "";
    clearErr();
  });

  document.getElementById("loginForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    clearErr();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const empresa_id = document.getElementById("empresa_id").value.trim().toLowerCase();
    const empresa_alias = document.getElementById("empresa_alias").value.trim() || empresa_id;

    if(!email || !password || !empresa_id){
      showErr("Completa email, contraseña y empresa_id.");
      return;
    }

    const btn = document.getElementById("btnLogin");
    const old = btn.innerHTML;
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner"></span>Entrando…';

    try{
      const qs = new URLSearchParams({ action:"login", email, password });
      const data = await jsonp(`${API_BASE}?${qs.toString()}`);

      if(!data || data.ok !== true){
        throw new Error((data && data.message) ? data.message : "Login falló");
      }

      // ✅ Guardar para dashboard
      localStorage.setItem(TOKEN_KEY, data.token);
      localStorage.setItem(EMPRESA_KEY, empresa_id);
      localStorage.setItem(ALIAS_KEY, empresa_alias);

      // ✅ Ir al dashboard (empresa fija / multiempresa)
      location.href = `dashboard.html?empresa_id=${encodeURIComponent(empresa_id)}&empresa=${encodeURIComponent(empresa_alias)}`;

    }catch(err){
      console.error(err);
      showErr(String(err && err.message ? err.message : err));
      btn.disabled = false;
      btn.innerHTML = old;
    }
  });
</script>
</body>
</html>
