<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NEXCARD • Panel</title>
  <style>
:root{
  --bg1:#eaf3ff;
  --bg2:#f7fbff;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#5b6b8b;
  --line:#e6edf7;
  --shadow: 0 20px 60px rgba(15, 23, 42, .12);
  --brand:#2563eb;
  --brand2:#3b82f6;
  --pill:#eef4ff;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
  background:
    radial-gradient(800px 450px at 15% 0%, rgba(37,99,235,.18), transparent 55%),
    radial-gradient(900px 520px at 85% 10%, rgba(59,130,246,.16), transparent 55%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
}

.top{
  height:54px;
  background: rgba(255,255,255,.6);
  border-bottom:1px solid var(--line);
  backdrop-filter: blur(10px);
}
.container{max-width:1080px; margin:0 auto; padding:0 18px;}
.nav{
  height:54px; display:flex; align-items:center; justify-content:space-between;
}
.brand{display:flex; align-items:center; gap:12px;}
.logo{
  width:36px; height:36px; border-radius:12px;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.8), transparent 40%),
              linear-gradient(135deg, var(--brand2), #8b5cf6);
  box-shadow: 0 10px 26px rgba(37,99,235,.18);
}
.brand .t{font-weight:900; letter-spacing:.5px}
.brand .s{font-weight:800; color:var(--muted); font-size:13px; margin-top:2px}
.chip{
  display:inline-flex; align-items:center; gap:8px;
  padding:10px 14px;
  border:1px solid var(--line);
  background: rgba(255,255,255,.75);
  border-radius:999px;
  font-weight:850;
  color:#1f2a44;
}
.dot{width:8px;height:8px;border-radius:99px;background:var(--brand2); box-shadow: 0 0 0 4px rgba(59,130,246,.15)}
.main{min-height: calc(100% - 54px); display:flex; align-items:center; justify-content:center; padding:26px}
.card{
  width:min(920px, 100%);
  background: rgba(255,255,255,.72);
  border:1px solid var(--line);
  border-radius:24px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(10px);
}
.card-inner{display:grid; gap:18px; padding:22px;}
@media(min-width:900px){ .card-inner{grid-template-columns: 1.15fr .85fr; } }
.box{
  background: var(--card);
  border:1px solid var(--line);
  border-radius:20px;
  padding:22px;
}
.pill{
  display:inline-flex; align-items:center; gap:8px;
  background: var(--pill);
  border:1px solid var(--line);
  padding:8px 12px;
  border-radius:999px;
  font-weight:900;
  width: fit-content;
}
.title{font-size:40px; margin:14px 0 8px 0; letter-spacing:-.02em}
.sub{color:var(--muted); font-weight:750; line-height:1.6; margin:0 0 16px 0}
label{display:block; font-weight:900; color:#35435f; margin:16px 0 8px}
input{
  width:100%;
  padding:14px 16px;
  border-radius:16px;
  border:1px solid var(--line);
  outline:none;
  font-weight:800;
  background:#f3f7ff;
}
input:focus{border-color: rgba(37,99,235,.45); box-shadow: 0 0 0 4px rgba(37,99,235,.12)}
.row{display:flex; gap:14px; align-items:center; flex-wrap:wrap; margin-top:18px}
.btn{
  border:1px solid var(--line);
  background:#fff;
  color:#111827;
  font-weight:900;
  padding:12px 18px;
  border-radius:999px;
  cursor:pointer;
}
.btn:hover{transform: translateY(-1px)}
.btn-primary{
  background: linear-gradient(135deg, var(--brand), var(--brand2));
  color:#fff;
  border-color: rgba(37,99,235,.25);
  box-shadow: 0 10px 24px rgba(37,99,235,.18);
}
.btn-ghost{background:#fff; color:#1f2a44}
.mini{
  color:var(--muted);
  font-weight:750;
  line-height:1.6;
  margin:0;
}
.toast{
  position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
  max-width:min(740px, calc(100% - 24px));
  padding:12px 14px;
  border-radius:16px;
  border:1px solid var(--line);
  background: rgba(255,255,255,.92);
  box-shadow: 0 14px 40px rgba(15,23,42,.18);
  font-weight:900;
  display:none;
}
.rightTitle{font-size:18px; margin:0 0 10px 0}
.sep{height:1px;background:var(--line); margin:14px 0}
</style>
</head>
<body>
  <div class="top">
    <div class="container nav">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <div class="t">NEXCARD</div>
          <div class="s">Panel</div>
        </div>
      </div>
      <a class="chip" href="../index.html"><span class="dot"></span> Inicio</a>
    </div>
  </div>

  <div class="main">
    <div class="card" style="width:min(980px, 100%);">
      <div class="card-inner" style="grid-template-columns: 1fr;">
        <div class="box">
          <div style="display:flex; justify-content:space-between; gap:14px; align-items:flex-start; flex-wrap:wrap;">
            <div>
              <div class="pill"><span class="dot"></span> Panel</div>
              <div class="title" style="font-size:34px; margin-top:12px;">Dashboard</div>
              <p class="sub" id="who" style="margin-bottom:0;">Cargando…</p>
            </div>
            <div class="row" style="margin-top:0;">
              <a class="btn btn-ghost" href="login.html">Cambiar cuenta</a>
              <button class="btn btn-primary" id="logoutBtn" type="button">Cerrar sesión</button>
            </div>
          </div>

          <div class="sep"></div>
          <p class="mini">Aquí se mostrará tu información (siguiente paso: conectar tu base de datos y CRUD).</p>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast" aria-live="polite"></div>

  <script src="config.js"></script>
  <script src="app.js"></script>
  <script>
    const who = document.getElementById("who");
    const toast = document.getElementById("toast");

    function pop(t){
      toast.textContent = t;
      toast.style.display = "block";
      clearTimeout(window.__t);
      window.__t = setTimeout(()=> toast.style.display="none", 2600);
    }

    async function boot(){
      const t = NexcardPanel.tokenGet();
      if (!t) {
        location.href = "login.html";
        return;
      }
      try {
        const me = await NexcardPanel.me();
        who.textContent = "Sesión: " + me.email;
      } catch(e) {
        NexcardPanel.tokenClear();
        location.href = "login.html";
      }
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      NexcardPanel.tokenClear();
      pop("Sesión cerrada");
      setTimeout(()=> location.href="login.html", 350);
    });

    boot();
  </script>
</body>
</html>
