<!DOCTYPE html>
<html lang="en">
<head>

    <title>Your Page Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form method="POST" target="hidden_iframe" action="/your-endpoint">
        <input type="hidden" name="fecha" value="2026-02-09">
        <input type="hidden" name="empresa" value="YourEmpresa">
        <!-- Other form fields -->
        <input type="submit" value="Submit">
    </form>
    <iframe name="hidden_iframe" class="hidden" style="display:none;"></iframe>
    <script>
        // Remove fetch() logic and replace with form submission logic
        // Assuming you had previous logic here to handle submission
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default submission
            // Any additional logic (if required)
            this.submit(); // Submit the form to the iframe
        });
    </script>
</body>
</html>
